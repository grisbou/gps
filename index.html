<!DOCTYPE html>
<html>
	<head>
	
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		
		<style type="text/css">
			html, body{
					height: 100%;
					width: 100%;
					margin: 0px 0px;
					background-color:#2d40a1;
					overflow:hidden;
			}
			#contenu {
					height: 98%;
					width: 98%;
					margin: 1%;
			}
			/* map   */
			#googleMap {
					position:relative;
					//margin:0 auto;
					min-width: 100%;
					min-height: 100%;
			}
			
			
			#contenu2{
					height: 98%;
					width: 98%;
					margin: 1%;
					
					overflow:hidden;
					display:none;
			}
			#video {
					position:relative;
					min-width: 100%;
					min-height: 100%;
					margin: 0 auto;
			}
			
			#cube {
					position:absolute;
					top: 10%;
					left:-10%;
					z-index:10;
					-webkit-transform-origin: 50% 50%;
					-moz-transform-origin: 50% 50%;
					-o-transform-origin: 50% 50%;
					transform-origin: 50% 50%;
			}

			
			/////   info    /////
			#cache{
					position:absolute;
					top: 0px;
					left: 0px;
					height: 100%;
					width: 100%;
					margin: 0px 0px;
					padding: 0px;
					background-color:#2d40a1;
					opacity:0.3;
					display: none;
			}
			
			#info {
					position:absolute;
					top: 0px;
					left: 0px;
					height: 94%;
					width: 100%;
					//padding: 0 5%;
					margin: 3% 0;
					background-color:#2d40a1;

				-moz-box-shadow:
					0px 3px 3px rgba(000,000,000,0.5);
					
				-webkit-box-shadow:
					0px 3px 3px rgba(000,000,000,0.5);
					display: none;
			}
			
			

			
			
			
			button {
				position: absolute;
				top: 3%;
				//z-index:10;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 19px;
				color: #b0d1eb;
				padding: 1% 1%;
				border: 0px ;
				background: #2d40a1;



			}
			#vue {
				right: -5px;
				float:right;
				-moz-box-shadow:
					-3px 3px 3px rgba(000,000,000,0.5),
					inset -17px 0px 19px rgba(18,33,107,1);
				-webkit-box-shadow:
					-3px 3px 3px rgba(000,000,000,0.5),
					inset -17px 0px 19px rgba(18,33,107,1);
				box-shadow:
					-3px 3px 3px rgba(000,000,000,0.5),
					inset -17px 0px 19px rgba(18,33,107,1);
			}
			#stop {
				left: -5px;
				float:left;
				-moz-box-shadow:
					3px 3px 3px rgba(000,000,000,0.5),
					inset 17px 0px 19px rgba(18,33,107,1);
				-webkit-box-shadow:
					3px 3px 3px rgba(000,000,000,0.5),
					inset 17px 0px 19px rgba(18,33,107,1);
				box-shadow:
					3px 3px 3px rgba(000,000,000,0.5),
					inset 17px 0px 19px rgba(18,33,107,1);
			}

		</style>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		
		<script type="text/javascript">
		
		/////////////////////////
		  /////   CARTE   /////
		/////////////////////////
		
		var googleMap;
		var contenu2 = document.getElementById("contenu2");
		var localStream;
		var	video = document.getElementById("video");
		
		var info= document.getElementById ("info");
		var oldLat = null;
		var oldLng = null;
		var north = null;
		
		var centerpos = new google.maps.LatLng(49.196944, -0.415073);
		var marker1pos = new google.maps.LatLng(49.196429, -0.413517);
		
		var MarkerCercles = {
					url: 'img/cercles-03.png',
					// taille de l'image
					size: new google.maps.Size(78, 78),
					// origine (0,0) -> origine définie par la position du marker
					origin: new google.maps.Point(0,0),
					// point d'ancrage au milieu de l'image
					anchor: new google.maps.Point(39, 39)
				};
		
		var Marker4 = {
					url: 'img/cercles-02.png',
					// taille de l'image
					size: new google.maps.Size(78, 78),
					// origine (0,0) -> origine définie par la position du marker
					origin: new google.maps.Point(0,0),
					// point d'ancrage au milieu de l'image
					anchor: new google.maps.Point(39, 39)
				};
		
		
		
		$(function() {
			if(navigator.geolocation) {
				//initialise la map
				googleMap = new google.maps.Map($("#googleMap").get(0), {
					zoom: 17,
					disableDefaultUI: true,
					center: centerpos,
					mapTypeId: google.maps.MapTypeId.ROADMAP 
				});
				
				
				
				// Initialisation des markers
				var marker1 = new google.maps.Marker({
					position: marker1pos,
					map: googleMap,
					icon: Marker4,
					//anchor: new google.maps.Point(32, 32)
				});

				
				
				// Event
				google.maps.event.addListener(marker1, 'click', function() {
					document.getElementById("cache").style.display="block";
					document.getElementById("info").style.display="block";
					
				});

				
				
				
				startLocalisation();	
			} else {
				alert('Votre navigateur ne supporte pas la géolocalisation HTML5');
			}
		});
		
		function startLocalisation() {
			//active le GPS
			var userPosition = navigator.geolocation.watchPosition(callbackSuccess, callbackError, calculateArrowRotation, {enableHighAccuracy: true});
			
		};
		
		function callbackSuccess(position) {
			//récupère la latitude et la longitude
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;
			
			//trace un marqueur pour ma position
			var marker = new google.maps.Marker({
					position: new google.maps.LatLng(latitude, longitude),
					map: googleMap,
					icon: MarkerCercles,
					title: "Me",
			});
			
			//centre la map aux coordonnées voulue
			googleMap.panTo(new google.maps.LatLng(latitude, longitude));
			
			// Event listener
			google.maps.event.addListener(googleMap, 'center_changed', function() {
				// 3 seconds after the center of the map has changed, pan back to the
				// marker.
				window.setTimeout(function() {
				  googleMap.panTo(marker.getPosition());
				}, 1000);
			});
			
			//trace une ligne entre lancienne position et la nouvelle
			if(oldLat) {
				var lines = [
						new google.maps.LatLng(oldLat, oldLng),
						new google.maps.LatLng(latitude, longitude)
				];
				
				//dessine les lignes
				var line = new google.maps.Polyline({
						path: lines,
						strokeColor: "red",
						strokeOpacity: 1.0,
						strokeWeight: 3,
						map: googleMap
				});
			}
			
			//////////   orientation   /////////////////
			if(window.DeviceOrientationEvent) {
				window.addEventListener("deviceorientation", process, true);
			}
			function process(event) {
				var north = event.alpha;
			
			}
			
			
			
			
			//actualise les anciennes positions
			oldLat = latitude;
			oldLng = longitude;
			
			calculateArrowRotation();
		};
	
		///////////  compas  ///////////////////
		function calculateArrowRotation() {
            var arrowAngle = bearing(oldLat, oldLng, 49.196877, -0.41408);
				
            var element = document.getElementById('arrow');
            element.style['-webkit-transform'] = 'rotate(' + arrowAngle + 'deg)';
			
			var element2 = document.getElementById('cube');
            
			element2.style['-webkit-transform'] = 'translate(' + arrowAngle + '%, 0px)';
        };
		
			//////  dirrection du prochain point
			function bearing(lat1,lng1,lat2,lng2) {
				var dLon = toRad(lng2-lng1);
				lat1 = toRad(lat1);
				lat2 = toRad(lat2);
				var y = Math.sin(dLon) * Math.cos(lat2);
				var x = Math.cos(lat1)*Math.sin(lat2) - Math.sin(lat1)*Math.cos(lat2)*Math.cos(dLon);
				var rad = Math.atan2(y, x);
				var brng = toDeg(rad);
				if (north == null) {
					alert("Le compas ne fonctionne pas");
					}else {
					return((brng - north) *4  ) ;
					}
				
			};
			 function toRad(deg) {
             return deg * Math.PI / 180;
			};

			function toDeg(rad) {
				return rad * 180 / Math.PI;
			};
		
		/////////////////////////////////////////////////
		
		function callbackError(error) {
			switch(error.code) {
				case error.UNKNOWN_ERROR:
						alert("La géolocalisation a rencontré une erreur.");
				break;
				case error.PERMISSION_DENIED:
						alert("L'utilisateur n'a pas voulu donner sa position.");
				break;
				case error.POSITION_UNAVAILABLE:
						alert("Les coordonnées de l'utilisateur n'ont pas pu être trouvées.");
				break;
				case error.TIMEOUT:
						alert("La géolocalisation prend trop de temps.");
				break;
			}
		};
		
		function stopGeolocalisation(){
			navigator.geolocation.clearWatch(userPosition);
		};
		
		/////////////////////////
		   /////   cam   /////
		/////////////////////////
		function camMap () {
			
			//var contenu2 = document.getElementById("contenu2");
			if (!$('#contenu2').is(':visible')){
				document.getElementById("contenu2").style.display="block";
				document.getElementById("contenu").style.display="none";
				camera();
				
			}else {
				video.src = "";
				localStream.stop(); 
				document.getElementById("contenu").style.display="block";
				document.getElementById("contenu2").style.display="none";
				
			
				
			}
			
		}
		
		// Put event listeners into place
		function camera() {
			// Grab elements, create settings, etc.
				video = document.getElementById("video"),
				videoObj = { "video": true },
				errBack = function(error) {
					console.log("Video capture error: ", error.code); 
				};

			// Put video listeners into place
			if(navigator.getUserMedia) { // Standard
				navigator.getUserMedia(videoObj, function(stream) {
					video.src = stream;
					video.play();
					localStream = stream;
				}, errBack);
			} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
				navigator.webkitGetUserMedia(videoObj, function(stream){
					video.src = window.webkitURL.createObjectURL(stream);
					video.play();
					localStream = stream;
				}, errBack);
			}
		};


		
		
		</script>
	
	</head>
	
	<body>
		<div id="contenu">
			<div id="googleMap"></div>
			
			<img id="arrow" src="img/arrow.png" style="position: absolute; top: 80px; left: 105px;">
			<div id="cache"></div>
			<div id="info">
				<hr/>
				
				<hr/>
			</div>
		</div>
		<div id="contenu2">
				<video id="video" autoplay></video>
				<img id="cube" src="img/cube.png">
		</div>
		<button id="stop" onclick="stopGeolocalisation();">Arrêter la géolocalisation</button>
		<button id="vue" onclick="camMap()">Vue réelle</button>
	</body>
</html>
